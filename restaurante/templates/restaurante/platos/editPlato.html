{% extends "restaurante/base.html" %}
{% load bootstrap %}

{% block contenido %}
<h3>Modificar Plato
	<small>Modificar los datos del Plato</small>
</h3>
<form role="form" method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Editar Plato</div>
    </div>
    <div class="panel-body">
      
      {{formulario | bootstrap}}

    </div>
    <div class="panel-footer">
      <div class="clearfix">
        <div class="pull-right">
          <input type="submit" value="Modificar" class="btn btn-primary">
          <a href="/platos" class="btn">Cancelar</a>
        </div>
      </div>
    </div>
  </div>
</form>
   

{% endblock contenido %}
